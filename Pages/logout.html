<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Logout</title>
    </head>
    <body>
        <h1>Logged Out Successfully</h1>
        <p>You have been successfully logged out. You can close this window.</p>
        <script>
            // Close the current window after 5 seconds
            setTimeout(() => {
                window.close();
            }, 5000);
        </script>
    </body>
</html>
