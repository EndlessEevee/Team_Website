<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="icon"
            type="image/x-icon"
            href="/Resources/Favicons/favicon.png"
        />
        <link rel="stylesheet" href="/Pages/style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            window.addEventListener("DOMContentLoaded", (event) => {
                fetch("/Pages/navbar.html")
                    .then((response) => response.text())
                    .then((data) => {
                        document.getElementById("navbar").innerHTML = data;
                    });
                fetch("/Pages/socials.html")
                    .then((response) => response.text())
                    .then((data) => {
                        document.getElementById("socials").innerHTML = data;
                    });
            });
        </script>
        <title>Showcase Page</title>
    </head>

    <body>
        <!--Navigation Bar-->
        <div id="navbar"></div>
        <div class="Title-Container">
            <h1 class="page-title" style="width: 100%; text-align: center">
                Shuffled Photos and Videos
            </h1>
            <img
                src="/Resources/Icons/team-icon.png"
                id="TeamIcon"
                alt="Team Icon"
            />
        </div>
        <div id="mediaContainer"></div>

        <script src="/Pages/showcase.js"></script>
    </body>
    <h1></h1>
    <h1></h1>

    <!-- Footer -->
    <div id="socials"></div>
</html>
